<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Accueil - CAN 2025</title>

    <!-- Bootstrap CSS via CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Feuille de style personnalisée -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <iframe src="header.html" width="100%" height="100px" frameborder="0" id="header" scrolling="no"></iframe>

    <!-- Section principale -->
    <main class="container mt-5">
        <!-- Image avec description de la CAN -->
        <div class="row">
            <div class="col-md-6">
                <!-- Image de la CAN avec classe personnalisée -->
                <img src="images/can2025.png" alt="Image CAN 2025" class="img-fluid rounded image-can">
            </div>
            <div class="col-md-6">
                <h2>Bienvenue à la CAN 2025 !</h2>
                <center>Il reste : </center>
                <div id="timer" style="
                    border-radius: 5px;
                    background-color: #4CAF50;
                    color: white;
                    display: flex;
                    align-items: center;
                    justify-content: center;
                    font-family: Arial, sans-serif;
                    transition: opacity 0.5s ease-in-out;"></div>
                <p>La Coupe d’Afrique des Nations 2025 se déroule cette année dans une ambiance électrique, rassemblant les meilleures équipes du continent.</p>
                <p>Découvrez les équipes, les matchs, l’histoire, et bien plus encore !</p>
            </div>
        </div>
    </main>

    <iframe src="footer.html" width="100%" height="fit-contain" frameborder="0" id="footer" scrolling="no"></iframe>
</body>
</html>
